    <header>
        <h1>Dafinchi</h1>
        <navbar class="navbar">

            <div class="hero">
                <div class="hero-content">
                <h2>Who is Dafinchi?</h2>
                <p>Dafinchi is an upcoming electronic music producer and dj from Karlsruhe.

                </p>
                </div>
                <div class="hero-image">
                    <img src="Images/IMG_20190116_175917_614.jpg" alt="An picture of Dafinchi playing with a mixer at a live event."/>

        </section>
